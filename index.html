<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div class="div container">
            <h2>Bai tap mang</h2>
            <form id="formNhapMang">
                <div class="mb-3">
                    <label for="" class="form-label">Nhap so nguyen N</label>
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="nhapSoNguyen"
                        aria-describedby="helpId"
                        placeholder="Nhap so nguyen"
                    />
                </div>
                <button class="btn btn-danger" type="submit">Them so vao mang</button>
                <p class="bg-success text-white bg-opacity-75 p-4" id="ketQuaMang"></p>
            </form>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      1️⃣ Tổng các số dương trong mảng
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    <button class="btn btn-warning">Tinh tong so duong</button>
                    <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQuaTinhTong"></p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"> 
                    2️⃣ Đếm có bao nhiêu số dương trong mảng
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body" >
                      <button class="btn btn-warning" id="btn-demSoDuong">Dem so duong</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQuaDemSoDuong"></p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    3️⃣ Tìm số nhỏ nhất trong mảng
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <button class="btn btn-warning" id="btn-soNhoNhat">So nho nhat</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQuaNhoNhat"></p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        4️⃣ Tìm số dương nhỏ nhất trong mảng
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <button class="btn btn-warning" id="btn-soDuongNhoNhat">So duong nho nhat</button>
                        <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua4"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        5️⃣ Tìm số chẵn cuối cùng trong mảng
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <button class="btn btn-warning" id="btn-soChan">So chan cuoi cung trong mang</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua5"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        6️⃣ Đổi chỗ 2 giá trị trong mảng theo vị trí
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        
                        <div
                          class="row justify-content-center align-items-center g-2"
                        >
                          <div class="col">
                            <div class="mb-3">
                              <label for="" class="form-label">Nhap vi tri thu nhat:</label>
                              <input
                                type="number"
                                class="form-control"
                                name=""
                                id="viTriDauTien"
                                aria-describedby="helpId"
                                placeholder="Nhap vi tri muon hoan doi"
                              />
                            </div>
                    
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="" class="form-label">Nhap vi tri thu hai:</label>
                              <input
                                type="number"
                                class="form-control"
                                name=""
                                id="viTriThuHai"
                                aria-describedby="helpId"
                                placeholder="Nhap vi tri muon hoan doi"
                              />
                            </div>
                          </div>
                          
                        </div>
                        <button class="btn btn-warning" id="btn-hoanDoi">Đổi chỗ</button>
                        <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua6"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        7️⃣ Sắp xếp mảng theo thứ tự tăng dần
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <button class="btn btn-warning" id="btn-tangDan">Sap xep mang tang dan</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua7"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        8️⃣ Tìm số nguyên tố đầu tiên trong mảng

                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <button class="btn btn-warning" id="btn-soNguyenTo">Số nguyên tố đầu tiên</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua8"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        9️⃣ Tìm trong mảng mới có bao nhiêu số nguyên
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <form id="formNhapSoNguyen">
                          <div class="mb-3">
                              <label for="" class="form-label">Nhap so nguyen N</label>
                              <input
                                  type="number"
                                  class="form-control"
                                  name=""
                                  id="nhapSoNguyen9"
                                  aria-describedby="helpId"
                                  placeholder="Nhap so nguyen"
                              />
                          </div>
                          <button class="btn btn-danger" type="submit">Them so vao mang</button>
                          <p class="bg-success text-white bg-opacity-75 p-4" id="ketQuaMangMoi"></p>
                      </form>
                        <button class="btn btn-warning" id="btn-demSoNguyen">Dem so nguyen</button>
                        <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua9"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        🔟 So sánh số lượng số dương và số lượng số âm xem số nào
                        nhiều hơn
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <button class="btn btn-warning" id="btn-soSanh">So sanh</button>
                      <p class="bg-success text-white mt-1 bg-opacity-75 p-4" id="ketQua10"></p>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
